<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    {% for pet in pets %}
    <a href= "{% url 'pet-detail' pet.id %}">
          <ul>
              <li>{{pet.name}}</li>
              <li>{{pet.age}}</li>

          </ul>

      </a>
      <li>
        <a href="{% url 'delete-pet' pet_id=pet.id %}">Delete Pet :'( </a>
      </li>
      {% endfor %}
  </body>
</html>
