{%extends "base.html"%}
{% load crispy_forms_tags %}
{% block title %}
Update Pet
{% endblock %}
{% block content %}
    <form action="{% url 'update-pet' pet_id=pet.id %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{form|crispy}}
            <input type="submit" value="Update">
        </form>
{% endblock %}
